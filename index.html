<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="iframe_wrap">
      <h1>モーニングルーティン</h1>
      <hr>
      <div id="js-play_btn" class="btn btn-primary">始める</div>
      <div id="player" class="hidden"></div>
      <div id="player2" class="hidden"></div>

      <div id="timer" class="hidden">
        <p>HIITトレーニング</p>
        <p id="sets" class="vis"><span id="set">0</span>セット目</p>
        <p><span id="count">スタートまで</span><br><span id="time">20</span>秒</p>
      </div>
      <div id="meisou" class="hidden">
        <p id="meisouStart">瞑想開始まで</p>
        <p id="timeAll"><span id="min">5</span>:<span id="sec">00</span></p>
      </div>
    </div>
    </iframe> 
    </body>
</html>
